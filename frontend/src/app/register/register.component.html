<section class="bg-light py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="mb-5">
            <div class="text-center mb-4">
              <h3 style="font-weight: bolder;font-size: 30px; color:  #0056b3;cursor: default;"
              routerLink="/home">
                Patient Management System</h3>
            </div>
          </div>
  
          <!-- Form Card -->
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <form (ngSubmit)="register()">
                <h1 class="text-center mb-4">Register</h1>
  
                <!-- Username Input -->
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Username" 
                        [(ngModel)]="username" 
                        name="username" 
                        required>
                      <label for="username" class="form-label">Username</label>
                    </div>
                  </div>
  
                  <!-- Password Input -->
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Password" 
                        [(ngModel)]="password" 
                        name="password" 
                        required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
  
                  <!-- Confirm Password Input -->
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Confirm Password" 
                        [(ngModel)]="confirmPassword" 
                        name="confirmPassword" 
                        required>
                        

                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                    </div>
                  </div>
  
  
                  <!-- Role Selection -->
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <select 
                        class="form-control" 
                        [(ngModel)]="role" 
                        name="role">
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                      </select>
                      <label for="role" class="form-label">Role</label>
                    </div>
                  </div>
  
                  <!-- Submit Button -->
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">Register</button>
                    </div>
                  </div>
                </div>
  
                <!-- Error Message Display -->
                <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
                <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
              </form>
            </div>
          </div>
  
          <!-- Additional Links -->
          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
            <a routerLink="/login" class="link-secondary text-decoration-none">Already have an account? Log in</a>
          </div>
        </div>
      </div>
    </div>
  </section>
