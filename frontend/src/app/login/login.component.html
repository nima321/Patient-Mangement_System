<section class="bg-light py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="mb-5">
            <div class="text-center mb-4">
              <h3 style="font-weight: bolder;font-size: 30px;color:  #0056b3; cursor: default;" 
               routerLink ="/home" 
              >Patient Management System</h3>
            </div>
            
           
          </div>
  
          <!-- Form Card -->
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <form (ngSubmit)="login()">
                <h1 class="text-center mb-4">Login</h1>
  
                <!-- Username Input -->
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Username" 
                        [(ngModel)]="username" 
                        name="username" 
                        required>
                      <label for="username" class="form-label">Username</label>
                    </div>
                  </div>
  
                  <!-- Password Input -->
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Password" 
                        [(ngModel)]="password" 
                        name="password" 
                        required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
  
                  <!-- Remember Me Checkbox -->
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" 
                             type="checkbox" 
                             name="remember_me" 
                             id="remember_me">
                      <label class="form-check-label text-secondary" for="remember_me">
                        Keep me logged in
                      </label>
                    </div>
                  </div>
  
                  <!-- Submit Button -->
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                    </div>
                  </div>
                </div>
  
                <!-- Error Message Display -->
                <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
                <div *ngIf="successMessage" class="alert alert-success" role="alert">
                    {{ successMessage }}
                  </div>
              </form>
            </div>
          </div>
  
          <!-- Additional Links -->
          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
            <a routerLink="/Register" class="link-secondary text-decoration-none">Create new account?</a>
            
          </div>
        </div>
      </div>
    </div>
  </section>
