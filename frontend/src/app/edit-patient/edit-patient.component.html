<div class ="container">
<app-navbar></app-navbar>
<div class="edit-patient-container">
    <h2>Edit Patient</h2>
    <form (ngSubmit)="savePatient()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" [(ngModel)]="patient.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" class="form-control" [(ngModel)]="patient.dateOfBirth" name="dateOfBirth" required>
      </div>
  
      <div class="form-group">
        <label>Gender:</label>
        <select class="form-control" [(ngModel)]="patient.gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>Contact Number:</label>
        <input type="text" class="form-control" [(ngModel)]="patient.contactNumber" name="contactNumber" required>
      </div>
  
      <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" [(ngModel)]="patient.address" name="address" required>
      </div>
  
      <button type="submit" class="btn btn-success">Save Changes</button>
      <button class="btn btn-secondary" (click)="navigateToReport()">Cancel</button>
    </form>
  </div>
</div>
